  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #google-signin {
      padding: 10px 20px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;

<body>
  <h2>Welcome to ListToBid</h2>
  <button id="google-signin">Sign in with Google</button>

  <script>
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCJYKumffrnbNU_4F3ItEU3aHLe8UuGhbg",
    authDomain: "listtobid-9ede2.firebaseapp.com",
    projectId: "listtobid-9ede2",
    storageBucket: "listtobid-9ede2.appspot.com",
    messagingSenderId: "482806996303",
    appId: "1:482806996303:web:2f9cbc2f5332b4a936f93a"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const provider = new GoogleAuthProvider();

  document.getElementById("google-signin").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        console.log("Signed in:", result.user);
        window.location.href = "dash.html";
      })
      .catch((error) => {
        console.error("Sign-in error:", error);
      });
  });
</script>
