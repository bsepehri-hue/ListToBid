<!DOCTYPE html>
<html>
  <head>
    <title>GIS Test</title>
    <script src="https://accounts.google.com/gsi/client" onload="initializeGsi()" async defer></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #buttonDiv {
        margin: 20px auto;
        background: #f0f0f0;
        padding: 10px;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <h2>Google Sign-In Test</h2>
    <div id="buttonDiv"></div>

    <script>
      // 2. Define the function that the 'onload' attribute will call.
      function initializeGsi() {
        // 3. Remove the "DOMContentLoaded" wrapper. It's no longer needed
        //    because this code only runs *after* the Google script is loaded.
        
        google.accounts.id.initialize({
          client_id: "102420516875-6jqk32sanhgkpf169fcdoea11voqfr9s.apps.googleusercontent.comp",
          callback: (response) => {
            alert("Credential received:\n" + response.credential);
          }
        });

        google.accounts.id.renderButton(document.getElementById("buttonDiv"), {
          theme: "outline",
          size: "large"
        });

        google.accounts.id.prompt();
      }
    </script>
  </body>
</html>
