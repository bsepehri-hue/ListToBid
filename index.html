<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ListToBid Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Sign in to ListToBid</h1>

  <!-- Google Sign-In Button -->
  <div id="g_id_signin"></div>

  <script>
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '102420516875-s448p6eana7t6k9uo2f3poi5mpq5if2t.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        {
          theme: "outline",
          size: "large",
          text: "signin_with",
          shape: "pill"
        }
      );

      google.accounts.id.prompt(); // Optional: triggers auto-popup
    };

    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token:", response.credential);

      // Optional: decode token client-side for testing
      // const decoded = jwt_decode(response.credential);
      // console.log("Decoded token:", decoded);
    }
  </script>
</body>
</html>
