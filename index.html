<!DOCTYPE html>
<html>
<head>
  <title>ListToBid Steward Portal</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #google-signin {
      padding: 10px 20px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Welcome to ListToBid</h2>
  <button id="google-signin">Sign in with Google</button>

  
    <script>
  const firebaseConfig = {
    apiKey: "AIzaSyAS-eRT9CKzEvWuBS55Gqzaoa0lB1f_1lg",
    authDomain: "oakportal-57694.firebaseapp.com",
    projectId: "oakportal-57694",
    storageBucket: "oakportal-57694.appspot.com",
    messagingSenderId: "102420516875",
    appId: "1:102420516875:web:b8d86253b30a62e37f370e"
  };

  firebase.initializeApp(firebaseConfig);

  window.onload = function() {
    const provider = new firebase.auth.GoogleAuthProvider();
    const button = document.getElementById("google-signin");
    if (button) {
      button.addEventListener("click", () => {
        firebase.auth().signInWithPopup(provider)
          .then((result) => {
            console.log("Signed in:", result.user);
            window.location.href = "dash.html";
          })
          .catch((error) => {
            console.error("Sign-in error:", error);
          });
      });
    } else {
      console.error("Google Sign-In button not found.");
    }
  };
</script>
